<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyLink URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .table-cell-url {
            max-width: 250px; /* Limit width on larger screens */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        @media (max-width: 640px) {
            .table-cell-url {
                max-width: 150px;
            }
        }
        /* Custom scrollbar style for the table container */
        .overflow-x-auto::-webkit-scrollbar {
            height: 8px;
        }
        .overflow-x-auto::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }
        .overflow-x-auto::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body class="min-h-screen">

    <header class="bg-indigo-700 shadow-lg">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-white">ðŸ”— TinyLink Dashboard</h1>
            <button id="healthcheck-btn" class="bg-indigo-500 hover:bg-indigo-400 text-white font-semibold py-1 px-3 rounded-lg shadow-md transition duration-150">
                Check /healthz
            </button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto py-8 sm:py-10 px-4 sm:px-6 lg:px-8">

        <!-- Status Message Box -->
        <div id="status-message" class="hidden p-4 mb-6 rounded-lg font-medium transition duration-300"></div>

        <!-- 1. Link Creation Form -->
        <section class="bg-white shadow-xl p-6 sm:p-8 rounded-xl mb-10">
            <h2 class="text-2xl font-bold text-gray-900 mb-4 border-b pb-3">Shorten a New URL</h2>
            <form id="create-link-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="md:col-span-2">
                        <label for="targetUrl" class="block text-sm font-medium text-gray-700">Target URL (must include http/https)</label>
                        <input type="url" id="targetUrl" placeholder="https://www.example.com/very-long-path" required
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="md:col-span-1">
                        <label for="shortCode" class="block text-sm font-medium text-gray-700">Custom Code (Optional, 6-8 alphanumeric)</label>
                        <div class="flex mt-1">
                             <span class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-300 bg-gray-100 text-gray-500 text-sm">
                                <span id="base-url-display">yourhost/</span>
                            </span>
                            <input type="text" id="shortCode" placeholder="docs123" maxlength="8"
                                class="flex-1 block w-full rounded-r-lg border-gray-300 shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <p id="code-validation-msg" class="text-xs text-red-500 mt-1 hidden">Code must be 6-8 alphanumeric characters.</p>
                    </div>
                </div>
                
                <div class="pt-4">
                    <button type="submit" id="submit-btn" disabled
                        class="w-full sm:w-auto inline-flex justify-center py-3 px-6 border border-transparent shadow-md text-base font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 transition duration-150">
                        Shorten Link
                    </button>
                </div>
            </form>
        </section>

        <!-- 2. Links List and Statistics -->
        <section class="bg-white shadow-xl p-6 sm:p-8 rounded-xl">
            <h2 class="text-2xl font-bold text-gray-900 mb-4 border-b pb-3">Existing Links & Statistics</h2>
            
            <div id="links-container">
                <div id="loading-state" class="text-center py-12 text-gray-500 hidden">
                    <svg class="animate-spin h-6 w-6 mr-3 inline text-indigo-500" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    Loading links...
                </div>

                <div id="empty-state" class="text-center py-12 text-gray-500 hidden">
                    <p class="text-lg">You haven't created any TinyLinks yet!</p>
                    <p class="mt-2 text-sm">Use the form above to get started.</p>
                </div>

                <div id="links-table-container" class="overflow-x-auto hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Short Code</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Target URL</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">Clicks</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Clicked</th>
                                <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="links-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Link rows will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal for Stats/Details (Simulated Stats Page /code/:code) -->
    <div id="stats-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 hidden flex items-center justify-center p-4 z-50 transition-opacity duration-300">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6 transform transition-transform duration-300 scale-95">
            <h3 class="text-2xl font-bold mb-4 text-indigo-700">Link Details & Stats</h3>
            <div id="modal-content" class="space-y-3">
                <!-- Content will be populated by JS -->
            </div>
            <button onclick="closeModal()" class="mt-6 w-full py-2 px-4 rounded-lg bg-gray-200 hover:bg-gray-300 font-semibold transition duration-150">Close</button>
        </div>
    </div>


    <script>
        // ====================================================================
        // TINYLINK FRONTEND JS LOGIC (SIMULATED API & DATABASE)
        // NOTE: In a real submission, this API logic would be replaced with 
        // fetch calls to a deployed backend server.
        // ====================================================================

        const DB_KEY = 'tiny_link_db';

        // Utility to generate a random 6-8 character code
        const generateCode = () => {
            const length = Math.floor(Math.random() * 3) + 6; // 6, 7, or 8
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let code = '';
            for (let i = 0; i < length; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        };

        // --- Simulated Database Functions (using localStorage) ---

        const loadDb = () => {
            try {
                const data = localStorage.getItem(DB_KEY);
                return data ? JSON.parse(data) : {};
            } catch (e) {
                console.error("Failed to load database from localStorage:", e);
                return {};
            }
        };

        const saveDb = (db) => {
            try {
                localStorage.setItem(DB_KEY, JSON.stringify(db));
            } catch (e) {
                console.error("Failed to save database to localStorage:", e);
            }
        };

        // --- Simulated API Endpoints ---

        // POST /api/links (Create link)
        const apiCreateLink = async (targetUrl, customCode) => {
            const db = loadDb();
            let code = customCode;

            // 1. Validate Code [A-Za-z0-9]{6,8}
            const codeRegex = /^[A-Za-z0-9]{6,8}$/;
            if (code && !codeRegex.test(code)) {
                throw { status: 400, message: "Custom code must be 6-8 alphanumeric characters." };
            }

            // 2. Generate code if not provided
            if (!code) {
                do {
                    code = generateCode();
                } while (db[code]); // Ensure random code is unique
            }

            // 3. Check for 409 Conflict
            if (db[code]) {
                throw { status: 409, message: `Short code '${code}' already exists.` };
            }

            // 4. Create link
            db[code] = {
                short_code: code,
                target_url: targetUrl,
                total_clicks: 0,
                created_at: new Date().toISOString(),
                last_clicked_at: null,
            };
            saveDb(db);
            return db[code];
        };

        // GET /api/links (List all links)
        const apiListLinks = async () => {
            const db = loadDb();
            return Object.values(db).sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
        };

        // GET /api/links/:code (Stats for one code)
        const apiGetStats = async (code) => {
            const db = loadDb();
            const link = db[code];
            if (!link) {
                throw { status: 404, message: "Link not found." };
            }
            return link;
        };

        // DELETE /api/links/:code (Delete link)
        const apiDeleteLink = async (code) => {
            const db = loadDb();
            if (!db[code]) {
                throw { status: 404, message: "Link not found." };
            }
            delete db[code];
            saveDb(db);
            return { status: 204, message: "Link deleted successfully." };
        };
        
        // GET /:code (Redirect and Increment Clicks)
        // Note: This is client-side simulation. A real app uses a server route.
        const apiRedirectAndIncrement = async (code) => {
            const db = loadDb();
            const link = db[code];
            if (!link) {
                throw { status: 404, message: "Link not found (404)." };
            }
            
            // 1. Increment and Update
            link.total_clicks = (link.total_clicks || 0) + 1;
            link.last_clicked_at = new Date().toISOString();
            saveDb(db);

            // 2. Return Target URL for 302 Simulation
            return { status: 302, target_url: link.target_url };
        };

        // GET /healthz (Health Check)
        const apiHealthCheck = async () => {
            // Simulated latency for realism
            await new Promise(resolve => setTimeout(resolve, 300));
            return { 
                ok: true, 
                version: "1.0", 
                database: "Simulated localStorage" 
            };
        };


        // ====================================================================
        // UI FUNCTIONS
        // ====================================================================

        const statusMessage = document.getElementById('status-message');
        const linksTableBody = document.getElementById('links-table-body');
        const loadingState = document.getElementById('loading-state');
        const emptyState = document.getElementById('empty-state');
        const linksTableContainer = document.getElementById('links-table-container');
        const shortCodeInput = document.getElementById('shortCode');
        const targetUrlInput = document.getElementById('targetUrl');
        const codeValidationMsg = document.getElementById('code-validation-msg');
        const submitBtn = document.getElementById('submit-btn');
        const statsModal = document.getElementById('stats-modal');
        const modalContent = document.getElementById('modal-content');
        const baseUrlDisplay = document.getElementById('base-url-display');
        
        // Set the base URL display
        baseUrlDisplay.textContent = `${window.location.origin}/`;

        const setStatus = (message, type) => {
            statusMessage.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            if (type === 'success') {
                statusMessage.classList.add('bg-green-100', 'text-green-700');
            } else if (type === 'error') {
                statusMessage.classList.add('bg-red-100', 'text-red-700');
            }
            statusMessage.textContent = message;
        };

        const hideStatus = () => {
            statusMessage.classList.add('hidden');
        };

        const formatTimestamp = (isoString) => {
            if (!isoString) return 'N/A';
            return new Date(isoString).toLocaleString();
        };
        
        const validateForm = () => {
            const code = shortCodeInput.value.trim();
            const targetUrl = targetUrlInput.value.trim();
            const codeRegex = /^[A-Za-z0-9]{6,8}$/;
            const isValidCode = !code || codeRegex.test(code);
            const isValidUrl = targetUrlInput.checkValidity(); // Checks if type="url" is valid

            if (code && !isValidCode) {
                codeValidationMsg.classList.remove('hidden');
            } else {
                codeValidationMsg.classList.add('hidden');
            }

            submitBtn.disabled = !isValidUrl || (code && !isValidCode);
        };

        // --- Render Functions ---

        const renderLinks = (links) => {
            linksTableBody.innerHTML = '';
            
            if (links.length === 0) {
                emptyState.classList.remove('hidden');
                linksTableContainer.classList.add('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            linksTableContainer.classList.remove('hidden');

            links.forEach(link => {
                const tr = document.createElement('tr');
                tr.classList.add('hover:bg-gray-50');
                
                tr.innerHTML = `
                    <td class="px-3 py-4 whitespace-nowrap text-sm font-medium text-indigo-600">
                        <a href="#" data-code="${link.short_code}" class="short-link hover:underline font-mono">${link.short_code}</a>
                    </td>
                    <td class="px-3 py-4 text-sm text-gray-500 table-cell-url" title="${link.target_url}">
                        ${link.target_url}
                    </td>
                    <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-900 font-semibold text-center">${link.total_clicks}</td>
                    <td class="px-3 py-4 whitespace-nowrap text-sm text-gray-500">${formatTimestamp(link.last_clicked_at)}</td>
                    <td class="px-3 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button data-code="${link.short_code}" class="copy-btn text-blue-600 hover:text-blue-900 mr-2" title="Copy Short URL">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline" viewBox="0 0 20 20" fill="currentColor"><path d="M8 2a1 1 0 000 2h2a1 1 0 100-2H8z"></path><path d="M4.305 7.07a1 1 0 011.086.634l.322.842-1.995 1.994-1.464-1.464a1 1 0 011.414-1.414l.033.033zM9 11H3V5h2.95l.775 2.029A2 2 0 007 8.447V15h8v-3.757l-.546-.547-1.414-1.414 2.585-2.585a1 1 0 011.414 0l1.414 1.414a1 1 0 010 1.414L16.414 14H15v-1a1 1 0 00-1-1h-4.722l.546.547 1.414 1.414zM16 4h-2V3a1 1 0 00-2 0v1h-2a1 1 0 00-1 1v1h2V5h2V4h2v1h2V5a1 1 0 00-1-1zM5 13.596l1.414-1.414L7.828 13H5v.596z"></path></svg>
                        </button>
                        <button data-code="${link.short_code}" class="stats-btn text-gray-600 hover:text-gray-900 mr-2" title="View Stats">
                            Stats
                        </button>
                        <button data-code="${link.short_code}" class="delete-btn text-red-600 hover:text-red-900" title="Delete Link">
                            Delete
                        </button>
                    </td>
                `;
                linksTableBody.appendChild(tr);
            });
            
            // Re-attach event listeners after rendering
            document.querySelectorAll('.copy-btn').forEach(btn => btn.addEventListener('click', handleCopy));
            document.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', handleDelete));
            document.querySelectorAll('.stats-btn').forEach(btn => btn.addEventListener('click', handleStats));
            document.querySelectorAll('.short-link').forEach(btn => btn.addEventListener('click', handleRedirect));
        };

        const loadLinks = async () => {
            loadingState.classList.remove('hidden');
            linksTableContainer.classList.add('hidden');
            emptyState.classList.add('hidden');
            hideStatus();

            try {
                const links = await apiListLinks();
                renderLinks(links);
            } catch (error) {
                setStatus(`Failed to load links: ${error.message || 'Check console.'}`, 'error');
                renderLinks([]); // Render empty table on failure
            } finally {
                loadingState.classList.add('hidden');
            }
        };

        // --- Event Handlers ---

        const handleCreate = async (event) => {
            event.preventDefault();
            hideStatus();
            
            const targetUrl = targetUrlInput.value.trim();
            const shortCode = shortCodeInput.value.trim();

            if (submitBtn.disabled) return;
            submitBtn.textContent = 'Shortening...';
            submitBtn.disabled = true;

            try {
                const newLink = await apiCreateLink(targetUrl, shortCode);
                setStatus(`Success! Short URL: ${window.location.origin}/${newLink.short_code}`, 'success');
                
                // Clear form
                targetUrlInput.value = '';
                shortCodeInput.value = '';
                validateForm();
                
                loadLinks(); // Reload table
            } catch (error) {
                const msg = error.message || "An unknown error occurred during link creation.";
                setStatus(`Error (${error.status || 500}): ${msg}`, 'error');
            } finally {
                submitBtn.textContent = 'Shorten Link';
                submitBtn.disabled = false;
                validateForm();
            }
        };

        const handleDelete = async (event) => {
            const code = event.currentTarget.dataset.code;
            if (!confirm(`Are you sure you want to delete link with code: ${code}?`)) {
                return;
            }

            hideStatus();
            try {
                await apiDeleteLink(code);
                setStatus(`Link '${code}' deleted successfully.`, 'success');
                loadLinks(); // Reload table
            } catch (error) {
                setStatus(`Failed to delete link: ${error.message}`, 'error');
            }
        };

        const handleCopy = (event) => {
            const code = event.currentTarget.dataset.code;
            const shortUrl = `${window.location.origin}/${code}`;
            
            // Use document.execCommand('copy') for better compatibility in iframe environments
            const tempInput = document.createElement('input');
            tempInput.value = shortUrl;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            setStatus(`Copied: ${shortUrl}`, 'success');
        };

        const handleRedirect = async (event) => {
            event.preventDefault(); // Prevent actual browser navigation
            const code = event.currentTarget.dataset.code;
            
            try {
                const result = await apiRedirectAndIncrement(code);
                // Simulate 302 redirect by opening new tab
                window.open(result.target_url, '_blank');
                setStatus(`Redirected and Click Counted! Target: ${result.target_url}`, 'success');
                loadLinks(); // Update click count in table
            } catch(error) {
                setStatus(`Redirect failed (Simulated 404): ${error.message}`, 'error');
            }
        };
        
        const handleStats = async (event) => {
            const code = event.currentTarget.dataset.code;
            modalContent.innerHTML = '<p class="text-center text-indigo-500">Loading stats...</p>';
            statsModal.classList.remove('hidden');

            try {
                const link = await apiGetStats(code);
                modalContent.innerHTML = `
                    <p class="text-sm"><span class="font-semibold text-gray-700">Short Code:</span> <span class="font-mono text-indigo-600">${link.short_code}</span></p>
                    <p class="text-sm"><span class="font-semibold text-gray-700">Target URL:</span> <a href="${link.target_url}" target="_blank" class="text-blue-500 hover:underline">${link.target_url}</a></p>
                    <p class="text-sm"><span class="font-semibold text-gray-700">Total Clicks:</span> <span class="text-lg font-bold text-green-600">${link.total_clicks}</span></p>
                    <p class="text-sm"><span class="font-semibold text-gray-700">Created At:</span> ${formatTimestamp(link.created_at)}</p>
                    <p class="text-sm"><span class="font-semibold text-gray-700">Last Clicked:</span> ${formatTimestamp(link.last_clicked_at)}</p>
                `;
            } catch (error) {
                modalContent.innerHTML = `<p class="text-center text-red-500">Error fetching stats: ${error.message}</p>`;
            }
        };

        const closeModal = () => {
            statsModal.classList.add('hidden');
        };

        const handleHealthCheck = async () => {
             hideStatus();
             try {
                const result = await apiHealthCheck();
                setStatus(`Health Check (/healthz): ${result.ok ? 'OK' : 'ERROR'} (Version: ${result.version})`, result.ok ? 'success' : 'error');
            } catch (error) {
                setStatus(`Health Check Failed: Server is unreachable.`, 'error');
            }
        };


        // ====================================================================
        // INITIALIZATION
        // ====================================================================

        document.addEventListener('DOMContentLoaded', () => {
            loadLinks(); // Initial load of links

            // Attach listeners
            document.getElementById('create-link-form').addEventListener('submit', handleCreate);
            shortCodeInput.addEventListener('input', validateForm);
            targetUrlInput.addEventListener('input', validateForm);
            document.getElementById('healthcheck-btn').addEventListener('click', handleHealthCheck);
            
            // Initial form state validation
            validateForm();
        });

        // Global function to allow modal closure from button
        window.closeModal = closeModal;
    </script>
</body>
</html>
